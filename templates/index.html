<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #20214f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #20214f;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .book-tile {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            height: 300px;
            float: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-author {
            font-size: 14px;
            color: black;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Books</h1>
    </header>

    {% for book in books %}
        <div class="book-tile" style="background-color: {{ book.background_color }}">
            <div class="book-title">{{ book.title }}</div>
            <div class="book-author">{{ book.author }}</div>
        </div>
    {% endfor %}

    <footer>
        <p>&copy; 2024 Book Catalog</p>
    </footer>
</body>
</html>
